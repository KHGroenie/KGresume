<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="This is a responsive resume.">
    <meta name="theme-color" content="#000000"/>
    <title>Kirsten's Resume</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e8da0edd8c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="KG.png">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your custom styles here */
        /* Example:
        .nav {
            /* Your styles */
        }
        */
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="navbar-background">
        <a href="#about">
            <span class="title nav-title">Kirsten
                <span class="gradient">Groenewald</span>
            </span>
        </a>
        <div class="menu-bars" onclick="Toggle()">
            <i class="fas fa-bars fa"></i>
        </div>
    </div>

    <nav class="nav" id="nav">
        <ul onclick="Toggle()">
            <li class="display-picture">
                <a href="#about">
                    <img src="KG.png" alt="logo" style="width: 30%; height: auto;">
                </a>
            </li>
            <li><a href="#about">About</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#interests">Interests</a></li>
            <li><a href="#awards">Values</a></li>
        </ul>
    </nav>

    <!-- About -->
    <section id="about">
        <div class="content-top content-padding about-content-top">
            <!-- Your content here -->
        </div>
    </section>

    <!-- Experience -->
    <section id="experience">
        <div class="experience-content-top content-padding">
            <!-- Your content here -->
        </div>
    </section>

    <!-- Education -->
    <section id="education">
        <div class="content-top content-padding">
            <!-- Your content here -->
        </div>
    </section>

    <!-- Skills -->
    <section id="skills">
        <div class="content-top content-padding">
            <!-- Your content here -->
        </div>
    </section>

    <!-- Interests -->
    <section id="interests">
        <div class="content-top content-padding">
            <!-- Your content here -->
        </div>
    </section>

    <!-- Awards -->
    <section id="awards">
        <div class="content-top content-padding">
            <!-- Your content here -->
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        function Toggle() {
            var x = document.getElementById("nav");
            if (x.className === "nav") {
                x.className += " nav-expand";
            } else {
                x.className = "nav";
            }
        }
    </script>
</body>
</html>
